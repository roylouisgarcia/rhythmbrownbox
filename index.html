<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Rhythm Brown Box</title>
    <link rel="stylesheet" href="main.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Montserrat'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lato'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css'>    
    <script src="nexusUI.js" type="text/javascript"></script>    
    <script src="main.js"></script>

</head>
<body>
<p class="header">Rhythm Brown Box</p>
<p class="header2">javascript, bootstrap and Nexus UI API project</p>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6"><canvas id="volume" nx="dial" label="Volume"></canvas></div>
        <div class="col-xs-12 col-md-6"><canvas id="speed" nx="dial" label="Interval-second"></canvas></div>
    </div>
    <div class="row">
        <canvas id="matrix" nx="matrix" label="Patterns"></canvas>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-3"><input type="button" id="reset"  value="Reset" class="btn-warning" onclick="reset()"></input></div>
        <div class="col-xs-6 col-md-3"><input type="button" id="mute" value="Mute" class="btn-warning" onclick="mute()"></input></div>
        <div class="col-xs-6 col-md-3"><input type="button" id="randomizer"  value="Random" class="btn-warning" onclick="randomizer()"></input><br><br></div>
        <div class="col-xs-6 col-md-3"><input type="button" id="start" value="Start" class="btn-warning" onclick="playSound(hat, con.currentTime, volumeValue)"></input></div>
	<!-- <div class="col-xs-6 col-md-3"><input type="button" id="stop" value="Stop" class="btn-warning" onclick="stopPlay(con.currentTime)"></input></div> -->
    </div>
</div>



</body>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src='https://maps.googleapis.com/maps/api/js'></script>
</html>
